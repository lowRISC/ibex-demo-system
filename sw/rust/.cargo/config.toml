[build]
target = "riscv32imc-unknown-none-elf"

[target.riscv32imc-unknown-none-elf]
runner = "riscv32-unknown-elf-gdb -q -x gdb_init"
rustflags = [
  "-C", "link-arg=-T../common/link.ld",
]

[unstable]
build-std = ["core"]
